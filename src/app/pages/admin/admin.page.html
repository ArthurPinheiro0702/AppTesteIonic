<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Painel Administrativo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="admin-header ion-padding">
    <h2>Gerenciamento de Produtos</h2>
    <ion-button color="primary" (click)="addProduto()">
      <ion-icon name="add" slot="start"></ion-icon>
      Novo Produto
    </ion-button>
  </div>

  <ion-list *ngIf="produtos.length > 0">
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="produto.imagem" [alt]="produto.name">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ produto.nome }}</h2>
          <p>{{ produto.descricao }}</p>

          <div class="produto-info">
            <span class="preco">{{ produto.preco | currency:'BRL' }}</span>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editarProduto(produto.id)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        
        <ion-item-option color="danger" (click)="excluirProduto(produto.id, produto.nome)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="produtos.length === 0" class="vazio ion-padding">
    <ion-icon name="file-tray-outline" color="medium"></ion-icon>
    <h3>Nenhum produto cadastrado</h3>
    <p>Adicione seu primeiro produto para come√ßar</p>
    <ion-button color="primary" (click)="addProduto()">
      <ion-icon name="add" slot="start"></ion-icon>
      Adicionar Produto
    </ion-button>
  </div>
</ion-content>
