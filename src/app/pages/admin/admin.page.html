<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Painel Administrativo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="admin-header ion-padding">
    <h2>Gerenciamento de Produtos</h2>
    <ion-button color="primary" (click)="addProduct()">
      <ion-icon name="add" slot="start"></ion-icon>
      Novo Produto
    </ion-button>
  </div>

  <ion-list *ngIf="products.length > 0">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="product.image" [alt]="product.name">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>

          <div class="product-info">
            <span class="price">{{ product.price | currency:'BRL' }}</span>
            <span class="stock" [class.low-stock]="product.stock < 5">
              <ion-icon name="cube"></ion-icon>
              {{ product.stock }} un.
            </span>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editProduct(product.id)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        
        <ion-item-option color="danger" (click)="deleteProduct(product.id, product.name)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="products.length === 0" class="empty-state ion-padding">
    <ion-icon name="file-tray-outline" color="medium"></ion-icon>
    <h3>Nenhum produto cadastrado</h3>
    <p>Adicione seu primeiro produto para come√ßar</p>
    <ion-button color="primary" (click)="addProduct()">
      <ion-icon name="add" slot="start"></ion-icon>
      Adicionar Produto
    </ion-button>
  </div>
</ion-content>
