<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Loja Online</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irParaCarrinho()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
        <ion-badge color="danger" *ngIf="carrinhoQtd > 0">{{ carrinhoQtd }}</ion-badge>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-banner ion-padding">
    <h2>Bem-vindo!</h2>
    <p>Confira nossos produtos</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let produto of produtos">

        <ion-card>
          <img [src]="produto.imagem" [alt]="produto.nome">

          <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
            <ion-card-subtitle>{{ produto.preco | currency:'BRL' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="produtos.length === 0" class="empty-state ion-padding">
    <ion-icon name="cube-outline" color="medium"></ion-icon>
    <p>Nenhum produto dispon√≠vel no momento.</p>
  </div>
</ion-content>
