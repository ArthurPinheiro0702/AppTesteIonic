<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login - Loja Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="storefront" color="primary"></ion-icon>
      <h1>Loja Online</h1>
    </div>

    <ion-card>
      <ion-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required>
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="!loginForm.valid"
            class="ion-margin-top">
            Entrar
          </ion-button>
        </form>

        <div class="demo-users ion-margin-top">
          <p class="ion-text-center"><strong>Usuários de Demonstração:</strong></p>
          <ion-text color="medium">
            <p><strong>Admin:</strong> admin@loja.com / admin123</p>
            <p><strong>Cliente:</strong> joao@email.com / user123</p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
